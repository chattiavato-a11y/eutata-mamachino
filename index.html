<!doctype html>
<html lang="en" data-theme="dark">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat · L1→L7 Minimal</title>
<style>
  :root{
    --bg:#0b0c10; --card:#121319; --ink:#e6e6e6; --muted:#a9b0b8; --accent:#6ad1ff;
    --ring:rgba(106,209,255,.35);
  }
  [data-theme="light"]{ --bg:#ffffff; --card:#f5f7fb; --ink:#1f2430; --muted:#536070; --accent:#0077ff; --ring:rgba(0,119,255,.25);}
  body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial;}
  .wrap{max-width:820px;margin:0 auto;padding:20px;}
  header{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:10px}
  .toggles{display:flex;gap:8px;align-items:center}
  button,select{background:var(--card);color:var(--ink);border:1px solid #242634;border-radius:10px;padding:8px 12px}
  button:hover{outline:2px solid var(--ring)}
  .chat{background:var(--card);border:1px solid #242634;border-radius:14px;padding:14px;height:60vh;overflow:auto;scroll-behavior:smooth}
  .msg{margin:8px 0;padding:10px 12px;border-radius:10px;white-space:pre-wrap}
  .me{background:rgba(106,209,255,.08);border:1px solid rgba(106,209,255,.25)}
  .ai{background:rgba(255,255,255,.03);border:1px solid #2a2d3b}
  .bar{display:flex;gap:8px;margin-top:10px}
  .bar textarea{flex:1;min-height:44px;max-height:160px;resize:vertical;background:var(--card);color:var(--ink);border:1px solid #242634;border-radius:10px;padding:10px}
  .muted{color:var(--muted);font-size:12px}
</style>

<body>
<div class="wrap">
  <header>
    <div>
      <strong>LLM Chat (L1→L7 Minimal)</strong><br>
      <span class="muted">Streaming • No keys in browser • Guardrails on</span>
    </div>
    <div class="toggles">
      <label class="muted">Theme</label>
      <button id="themeBtn" aria-pressed="true">Dark</button>
      <label class="muted">Lang</label>
      <select id="langSel" aria-label="Language">
        <option value="en" selected>EN</option>
        <option value="es">ES</option>
      </select>
    </div>
  </header>

  <div id="chat" class="chat" role="log" aria-live="polite"></div>

  <div class="bar">
    <textarea id="input" placeholder="Type a message…"></textarea>
    <button id="send">Send</button>
  </div>
  <div class="muted" id="status"></div>
</div>

<script>
const qs=(s)=>document.querySelector(s);
const chat=qs('#chat'), inp=qs('#input'), send=qs('#send'), status=qs('#status');
const langSel=qs('#langSel'); const themeBtn=qs('#themeBtn');
const state={ messages:[], lang:'en', theme:'dark' };

themeBtn.onclick=()=>{ state.theme = state.theme==='dark'?'light':'dark';
  document.documentElement.dataset.theme = state.theme; themeBtn.textContent = state.theme[0].toUpperCase()+state.theme.slice(1);
};
langSel.onchange=(e)=> state.lang = e.target.value;

function add(role, text){ const div=document.createElement('div'); div.className='msg '+(role==='user'?'me':'ai'); div.textContent = text; chat.appendChild(div); chat.scrollTop=chat.scrollHeight; return div; }

async function sendMsg(){
  const text=(inp.value||'').trim(); if(!text) return;
  add('user', text); state.messages.push({role:'user', content:text, lang: state.lang});
  inp.value=''; const aiEl=add('assistant',''); status.textContent='Connecting…';

  const res = await fetch('/api/chat', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      messages: state.messages.slice(-16), // keep it lean
      lang: state.lang,
      model: undefined, // let server default
      provider: undefined, // server decides
      system: (state.lang==='es'
        ? "Eres un asistente conciso y útil. Responde en español cuando el usuario use ES."
        : "You are a concise, helpful assistant. Reply in English when user uses EN.")
    })
  });
  if(!res.ok || !res.body){ status.textContent='Error starting stream.'; return; }

  status.textContent='Streaming…';
  const reader = res.body.getReader();
  const decoder = new TextDecoder();
  let aiText='';

  while(true){
    const {value, done} = await reader.read();
    if(done) break;
    const chunk = decoder.decode(value, {stream:true});
    // Our server emits SSE lines: `data: <token>\n\n`
    for (const line of chunk.split('\n')) {
      if (!line.startsWith('data: ')) continue;
      const data = line.slice(6);
      if (data === '[END]') break;
      aiText += data;
      aiEl.textContent = aiText;
      chat.scrollTop=chat.scrollHeight;
    }
  }
  status.textContent='Ready.';
  state.messages.push({role:'assistant', content:aiText});
}

send.onclick=sendMsg;
inp.addEventListener('keydown', e=>{ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); sendMsg(); }});
</script>
</body>
</html>
